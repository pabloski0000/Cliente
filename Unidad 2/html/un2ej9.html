<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>UT2EJ9 - Validacion de un Formulario</title>
	<script type="text/javascript" src="../Javascript/un2ej9.js"></script>
	<style type="text/css">
	label{
		width: 150px;
		float:left;
		margin-bottom:5px;	
	}
	input,select {
		width:150px;
		float:left;
		margin-bottom:5px;
	}

	fieldset{
		background:#CCFF99;
		width:350px;
	}

	.error{
		border: solid 2px #FF0000;

	}
	</style>
</head>

<body>
	<fieldset>
		<legend>UT2EJ9 - Validación de un Formulario -</legend>
		<form name="formulario" id="formulario" action="http://www.google.es" method="get">
			<label for="nombre">Nombre:</label>
			<input type="text" name="nombre" id="nombre" />
			
			<label for="apellidos">Apellidos:</label>
			<input type="text" name="apellidos" id="apellidos" />
			
			<label for="edad">Edad:</label>
			<input name="edad" type="text" id="edad" maxlength="3" />
			
			<label for="matricula">Matrícula Coche:</label>
			<input name="matricula" type="text" id="matricula" value="XXXX AAA" />
			
			<label for="provincia">Provincia:</label>
			<select name="provincia" id="provincia">
			
					<option value="0" selected="selected">Seleccione Provincia</option>
					<option value="H">Huesca</option>
					<option value="ZA">Zaragoza</option>
					<option value="T">Teruel</option>
					
			</select>
			
			<input type="reset" name="limpiar" id="limpiar" value="Limpiar" />
			<input type="submit" name="enviar" id="enviar" value="Enviar" />
			
		</form> 
	</fieldset>
</body>
</html>
